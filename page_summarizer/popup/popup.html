<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Webpage Summarizer</title>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div class="container">
            <h1>Page Summarizer</h1>

            <div class="controls">
                <button id="summarizeBtn">Summarize Page</button>
            </div>

            <div class="summary-container">
                <div id="loadingSpinner" class="spinner hidden"> Summarizing</div>
                <div id="summaryContent" class="summary-content">Click the button above to generate summary</div>
            </div>

        </div>
        <script src="popup.js"></script>
    </body>
</html>
